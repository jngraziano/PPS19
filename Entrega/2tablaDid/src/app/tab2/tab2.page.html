




  <ion-header>

  

    <ion-toolbar color="dark">
        <ion-buttons slot="primary">
        <ion-thumbnail slot="start">
            <img *ngIf="idiomaSeleccionado == 'ES'" src="../../assets/icon/es.svg">
            <img *ngIf="idiomaSeleccionado == 'US'" src="../../assets/icon/gb.svg">
          </ion-thumbnail>
        </ion-buttons>

        <!-- <ion-button color="dark" class="io" shape="round" slot="start" (click)="mainM()" routerDirection="root">
            <ion-icon name="home"></ion-icon>
          </ion-button> -->
    

        <ion-select multiple="false" [(ngModel)]="idiomaSeleccionado" slot="start" cancelText="Cancelar" okText="Ok">
            <ion-select-option  value="ES" selected>ESPAÃ‘OL</ion-select-option>
            <ion-select-option  value="US" >INGLES</ion-select-option>
        </ion-select>
  
        
    </ion-toolbar>
  </ion-header>
  
    <ion-content no-padding no-margin>
        <ion-grid no-padding no-margin>
          <ion-row no-padding no-margin >
            <ion-col no-padding no-margin>
     
       
              <ion-button color="danger" (click)="playPerro()" expand="full" size="large" no-margin responsive-lg>
                  <img class="imgapp" no-margin no-padding src="../../assets/icon/dog.png"   alt="" srcset="">
                  <ion-text class="fuente" color="light">
                      <h1 *ngIf="idiomaSeleccionado == 'ES'">P</h1>
                      <h1 *ngIf="idiomaSeleccionado == 'US'">D</h1>
                    </ion-text>
              </ion-button>

            </ion-col>
          </ion-row>
        
    
   
          <ion-row no-padding no-margin >
              <ion-col no-padding no-margin>
       
          <ion-button color="primary" (click)="playGato()" expand="full" size="large" no-margin responsive-lg>
              <img class="imgapp" no-margin no-padding src="../../assets/icon/cat.png"   alt="" srcset="">
              <ion-text class="fuente" color="light">
                  <h1 *ngIf="idiomaSeleccionado == 'ES'">G</h1>
                  <h1 *ngIf="idiomaSeleccionado == 'US'">C</h1>
                </ion-text>
             
            </ion-button>
    
          </ion-col>
        </ion-row>
    
        <ion-row no-padding no-margin >
            <ion-col no-padding no-margin>
       
              <ion-button color="warning" (click)="playPajaro()" expand="full" size="large" no-margin responsive-lg>
                  <img class="imgapp"  no-margin no-padding src="../../assets/icon/bird.png" alt="" srcset="">
                  <ion-text class="fuente" color="light">
                      <h1 *ngIf="idiomaSeleccionado == 'ES'">P</h1>
                      <h1 *ngIf="idiomaSeleccionado == 'US'">B</h1>
                    </ion-text>
                
                </ion-button>
            </ion-col>
        </ion-row>
    
        <ion-row no-padding no-margin >
            <ion-col no-padding no-margin>

                <ion-button color="secondary" (click)="playConejo()" expand="full" size="large" no-margin responsive-lg>
                    <img class="imgapp"  no-margin no-padding src="../../assets/icon/rabbit.png"   alt="" srcset="">
                    <ion-text class="fuente" color="light">
                        <h1 *ngIf="idiomaSeleccionado == 'ES'">C</h1>
                        <h1 *ngIf="idiomaSeleccionado == 'US'">R</h1>
                      </ion-text>
                  
                </ion-button>
            </ion-col>
        </ion-row>
  
        <ion-row no-padding no-margin >
            <ion-col no-padding no-margin>

                <ion-button color="success" (click)="playMono()" expand="full" size="large" no-margin responsive-lg>
                    <img class="imgapp"  no-margin no-padding src="../../assets/icon/monkey.png"   alt="" srcset="">
                    <ion-text class="fuente" color="light">
                        <h1>M</h1>
                      </ion-text>
                  
                  </ion-button>
          </ion-col>
        </ion-row>
        

      </ion-grid>

    </ion-content>
