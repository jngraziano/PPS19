<ion-content>
 
   <ion-grid>
        <ion-row justify-content-center>
          <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
            <div text-center>
              <br><br>
              
              <img src="https://image.freepik.com/free-vector/ink-school-elements_23-2147496278.jpg"  width="200px" height="200px" alt="" srcset="">
             
              <ion-card>
                <ion-card-header>
                  <ion-card-subtitle>Tabla dinamica</ion-card-subtitle>
                  <ion-card-title>Bienvenido</ion-card-title>
                </ion-card-header>
             
                <ion-card-content>
                </ion-card-content>
              </ion-card>

            </div>
            
            <div padding>
              
            <ion-item>
              <ion-input type="email" [(ngModel)]="username" placeholder="email@email.com"></ion-input>
            </ion-item>
    
            <ion-item>
              <ion-input type="password" [(ngModel)]="password" placeholder="password"></ion-input>
            </ion-item>
            </div>
      




            <div padding>
            <ion-button size="large" color="primary" (click)="login()" routerDirection="root"  expand="block">INGRESAR</ion-button>

             


            </div>
          </ion-col>
        </ion-row>
      </ion-grid>


  



</ion-content>
