<ion-content>
  




    
     


        <ion-grid>
          <ion-row justify-content-center>
            <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
              <div text-center>
                <br><br>
                   <img id="imgapp" src="https://image.freepik.com/vector-gratis/dibujos-animados-edificio-estado-real_24640-38977.jpg"   alt="" srcset="">
               
                <ion-card>
                  <ion-card-header>
                    <ion-card-subtitle>Relevamiento Visual</ion-card-subtitle>
                    <ion-card-title>Bienvenido</ion-card-title>
                  </ion-card-header>
               
                  <ion-card-content>
                      
                      <img id="imgicon" src="../../assets/icon/icon.png">

                  </ion-card-content>
                </ion-card>

              </div>
              
            
              <div class="inputs">  
              <ion-item >
                  <ion-label position="fixed">Usuario:</ion-label>
                <ion-input class="fonte" type="email" [(ngModel)]="username" placeholder="email@email"></ion-input>
              </ion-item>
      
              <ion-item >
                  <ion-label position="fixed">Contrase√±a:</ion-label>
                <ion-input class="fonte" type="password" [(ngModel)]="password" placeholder="*******"></ion-input>
              </ion-item>
              </div>
                       
               <ion-button size="large" color="dark" (click)="login()" routerDirection="root"  expand="block">INGRESAR</ion-button>

           
            </ion-col>
          </ion-row>
        </ion-grid>

  
      <!-- </ion-list> -->






</ion-content>
